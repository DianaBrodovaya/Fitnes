<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Фитнес-центр в Омске">
  <meta name="keywords" content="Фитнес-центр, Омск, тренажерный зал, групповые занятия, кардио-зона">
  <title>Фитнес-центр</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div class="top-block">
  <div class="wrapper">
    <header class="main-header">
      <a class="site-logo">
        <svg width="89" height="20">
          <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
        </svg>
      </a>
      <a href="tel:8-800-555-55-55" class="main-header__phone">8-800-555-55-55</a>
    </header>
    <section class="promo-block">
      <div class="promo-block__text">
        <h2>Омск</h2>
        <div class="header-wrapper">
          <h1>Фитнес центр</h1>
          <ul>
            <li>Тренажерный зал</li>
            <li>Групповые занятия</li>
            <li>Кардио-зона</li>
          </ul>
        </div>
        <a href="#subscriptions" class="button button--white-border">Купить абонемент</a>
      </div>
      <picture class="promo-block__img">
        <source srcset="img/promo-img.webp" type="image/webp">
        <img src="img/promo-img.jpg" alt="промо-фото">
      </picture>
      <div class="promo-block__social-links social-links">
        <a href="#">Фейсбук
          <svg width="13" height="9">
            <use xlink:href="img/sprite_auto.svg#icon-facebook-promo"></use>
          </svg>
        </a>
        <a href="#">В контакте
          <svg width="14" height="9">
            <use xlink:href="img/sprite_auto.svg#icon-vk-promo"></use>
          </svg>
        </a>
        <a href="#">Инстаграм
          <svg width="11" height="9">
            <use xlink:href="img/sprite_auto.svg#icon-instagram-promo"></use>
          </svg>
        </a>
      </div>
    </section>
  </div>
</div>

<main>

</main>
